# Logging
logging:
  level:
    # Application logging
    com.seaandtea: DEBUG
    
    # Spring Security logging
    org.springframework.security: DEBUG
    
    # Hibernate SQL logging - completely disabled
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.hibernate.type: WARN
    org.hibernate.orm.jdbc: WARN
    org.hibernate.engine: WARN
    org.hibernate.stat: WARN
    
    # Enable comprehensive HTTP request/response logging
    com.seaandtea.interceptor: DEBUG
    com.seaandtea.filter: DEBUG
    com.seaandtea.util: DEBUG
    
    # Enable Spring Web logging for HTTP traffic
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    
    # Enable HTTP client logging
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.web.reactive.function.client.WebClient: DEBUG
    org.apache.http: DEBUG
    org.apache.http.wire: DEBUG
    org.apache.http.headers: DEBUG
    org.apache.http.impl.client: DEBUG
    
    # Enable Jackson JSON processing logging
    com.fasterxml.jackson: DEBUG
    
    # Enable validation logging
    org.springframework.validation: DEBUG
    
    # Enable filter logging
    org.springframework.web.filter: DEBUG
    
    # Enable servlet logging
    org.springframework.web.servlet.handler.SimpleUrlHandlerMapping: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ServletInvocableHandlerMethod: DEBUG
    
    # Specific logging for full response payloads (no truncation)
    org.springframework.web.servlet.mvc.method.annotation.HttpEntityMethodProcessor: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.ResponseBodyAdvice: DEBUG
  
  # Logging patterns
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Spring Web configuration for full request/response logging

  output:
    ansi:
      enabled: always
  web:
    log-request-details: true
    log-response-details: true
  jackson:
    serialization:
      fail-on-empty-beans: false
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      fail-on-null-for-primitives: false

# Server error configuration

  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true
