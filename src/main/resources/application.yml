# Common Logging Configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  
  level:
    root: INFO
    com.seaandtea: ${LOG_LEVEL:INFO}
    org.springframework.security: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:INFO}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOG_LEVEL:INFO}
    org.springframework.web: INFO
    org.springframework.web.servlet: INFO
    com.seaandtea.interceptor: INFO
    com.seaandtea.filter: INFO
    com.seaandtea.util: INFO
